<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% if title %}
        <title>Paradox Bot - {{ title }}</title>
    {% else %}
        <title>Paradox Bot</title>
    {% endif %}
</head>
<body>
    <main> 
        <!--Header-->
        <header>
            <span>
                Paradox Bot!
            </span>
            <span>Login Using Discord</span>
            <span>Documentation</span>
            <span>Support Server</span>
            <span>Tutorials</span>
        </header>
        <nav> 
            <ul>
                <li>
                    <a>Guild Configs</a><!--Guild Configs, Moderation, Leveling, Fun  , Utility, Welcome, Backup, Suggestions-->
                </li>
            </ul>
        </nav>
        <div class="container-box">
            <div class="wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer>

        </footer>
    </main>
</body>
</html>
